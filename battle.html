<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/battle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
    <script src="./js/battle.js" defer></script>
    <script src="./js/pabFunctions.js"></script>
    <script src="./js/pabPokemon.js"></script>
    <title>Pokemon Auto Battle</title>
</head>

<body>
    <div id="user-feedback">
        <h2 id="battle-hdr" class="team-lbl"></h2>>
        <div id="combat-log"></div>
    </div>

    <div id="battle-area">
        <div id="player-team" class="poke-team">
            <p class="team-lbl">Your team</p>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
        </div>
        <div id="player-team-health" class="poke-team">
            <p class="team-lbl">Health</p>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
        </div>
        <div id="divider"></div>
        <div id="enemy-team" class="poke-team">
            <p class="team-lbl">Opponent team</p>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
        </div>
        <div id="opp-team-health" class="poke-team">
            <p class="team-lbl">Health</p>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
            <div class="team-poke inactive"></div>
        </div>
    </div>
</body>

</html>
