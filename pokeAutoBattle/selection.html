<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/selection.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
    <script src="./js/selection.js" defer></script>
    <script src="./js/pabFunctions.js"></script>
    <title>Pokemon Auto Battle</title>
</head>

<body>
    <div id="user-feedback">
        <h1 id="main-title">Choose your pokemon:</h1>
        <input id="return2menu-btn" type="button" value="BACK TO MENU"/>
    </div>
    <div id="select-menu">
        <div class="poke-card" id="card1"></div>
        <div class="poke-card" id="card2"></div>
        <div class="poke-card" id="card3"></div>
    </div>
    
    <div id="player-team" class="poke-team">
        <p id="your-team-lbl">Your team</p>
        <div id="team1" class="team-poke" class="inactive">1</div>
        <div id="team2" class="team-poke" class="inactive">2</div>
        <div id="team3" class="team-poke" class="inactive">3</div>
        <div id="team4" class="team-poke" class="inactive">4</div>
        <div id="team5" class="team-poke" class="inactive">5</div>
        <div id="team6" class="team-poke" class="inactive">6</div>
    </div>


</body>

</html>
