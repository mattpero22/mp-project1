<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/selection.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
    <script src="./js/selection.js" defer></script>
    <script src="./js/pabFunctions.js"></script>
    <script src="./js/pabPokemon.js"></script>
    <title>Pokemon Auto Battle</title>
</head>

<body>
    <div id="user-feedback">
        <h1 id="main-title">Choose your pokemon:</h1>
        <input id="return2menu-btn" class="selectmenu-btn" type="button" value="BACK TO MENU"/>
    </div>
    <div id="select-menu">
        <div class="poke-card" id="card1"></div>
        <div class="poke-card" id="card2"></div>
        <div class="poke-card" id="card3"></div>
    </div>
    
    <div id="bottom-bar">
        <div id="player-team">
            <p id="your-team-lbl">Your team</p>
            <div id="team1" class="team-poke inactive"></div>
            <div id="team2" class="team-poke inactive"></div>
            <div id="team3" class="team-poke inactive"></div>
            <div id="team4" class="team-poke inactive"></div>
            <div id="team5" class="team-poke inactive"></div>
            <div id="team6" class="team-poke inactive"></div>
        </div>
        <div id="control-btns">
            <input id="confirm-btn" class="selectmenu-btn" type="button" value="CONFIRM PICK"/>
            <input id="defer-btn" class="selectmenu-btn" type="button" value="DEFER PICK"/>
            <input id="tobattle-btn" class="selectmenu-btn" type="button" value="TO BATTLE!"/>
        </div>
    </div>


</body>

</html>
